name: CI â€” Python tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r recipe_app/requirements.txt
          # install linters for CI
          pip install black flake8

      - name: Run linters
        run: |
          black --check . || true
          flake8 || true

      - name: Run tests
        env:
          # ensure tests do not try to connect to a real Postgres instance
          DATABASE_URL: ""
        run: |
          python -m pytest -q

  docker-build-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t recipe_api:test .

      - name: Run tests inside Docker container
        env:
          DATABASE_URL: ""
        run: |
          docker run --rm recipe_api:test python -m pytest -q

      - name: Docker smoke test (start container and check /health)
        env:
          DATABASE_URL: ""
        run: |
          # start container in background
          docker run -d --name recipe_ci -p 5000:5000 recipe_api:test || (docker logs recipe_ci && exit 1)
          # wait for service to become available (retry loop)
          for i in {1..12}; do
            if curl -sS http://localhost:5000/health | grep -q 'ok'; then
              echo "health ok"; break
            fi
            echo "waiting for health... ($i)"; sleep 2
          done
          docker stop recipe_ci
          docker rm recipe_ci
